<body>
   <h1>Exemplo de formulario</h1> 
        <form action="#" method="POST" class="formlogin">
            <fieldset>
                <legend>Dados pessoais</legend>
                
                <label for="">email</label>
                <input type="email" required placeholder="Digite seu e-mail"> 
                
                <label for="">numero de filhos</label>
                <input type="number"  min="0" max="1000">

                <br>
                <label for="">nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">

                <p>Sexo:</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>
                <br>
                
                <label for="">Estado</label>
                <select name="estado" id="">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </fieldset>
                
            <fieldset>
                <legend>Área de interesse</legend>
                    <label><input type="checkbox" name="html" value="html">HTML</label>
                    <label><input type="checkbox" name="css" value="css">CSS</label>
                    <label><input type="checkbox" name="js" value="js">Javascript</label>
            </fieldset>  
                
            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none;"name="msg" id="" cols="30" rows="10"></textarea>
                
                <textarea style="resize: none;"name="contrato" id="" cols="30" rows="10" disabled>Aqui entra o texto do contrato que precisa ser aceito.</textarea>
                <label for=""><input type="checkbox">Li e aceito</label>

                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">

                <select name="" id="" multiple size="5">
                    <option value="">opção 1</option>
                    <option value="">opção 2</option>
                    <option value="">opção 3</option>
                    <option value="">opção 4</option>
                    <option value="">opção 5</option>
                </select>

            </fieldset>    
                
                
                
                <input type="submit" value="mandar">
                <input type="button" value="button">
                <input type="reset" value="reset">
            
        </form>
       
</body>
